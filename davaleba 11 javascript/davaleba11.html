        <button id="changeButton" onclick="startAutoChange()">Click me!</button>
    
        <script>
            // Function to change the button text after a delay
            function changeButtonText() {
                document.getElementById("changeButton").innerText = "Text Changed!";
            }
    
            // Function to start the automatic text change after a delay
            function startAutoChange() {
                setTimeout(changeButtonText, 2000); // Change text after 2000 milliseconds (2 seconds)
            }
        </script>
